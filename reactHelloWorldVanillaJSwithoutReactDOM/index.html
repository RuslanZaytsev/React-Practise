<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactHelloWorld</title>
  </head>
  <body>
    <div id="ReactApp"></div>
    <div id="vanilla-app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      const reactHeading = React.createElement(
        "h1",
        null,
        "Hello, World from React!"
      );
      const container = document.getElementById("ReactApp");
      const root = ReactDOM.createRoot(container);
      root.render(reactHeading);
    </script>
    <script>
      const vanillaHeading = document.createElement("h1");
      vanillaHeading.textContent = " Hello, World from Vanilla JS!";
      const vanillContainer = document.getElementById("vanilla-app");
      vanillContainer.appendChild(vanillaHeading);
    </script>
  </body>
</html>
